---
- hosts: mywebservers
  become: yes
  tasks:
  - name: install java on ubuntu
    apt:
      name: "{{myjavaforubuntu}}"
      state: present
    when: ansible_os_family =="Debian"
  - name: install java on redhat
    yum:
      name: "{{myjavaforredhat}}"
      state: present
    when: anisble_os_family =="Redhat"